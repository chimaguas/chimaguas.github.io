<!DOCTYPE html>
<html>
<head>
  <title>导航站</title>

    body {

    .nav-list {

    .nav-list ul {
      list-style: none;
      padding: 0;
    }

    }

</head>
<body>
  <div class="nav-list">
    <h1>网站列表</h1>
    <ul>
      <li><a href="https://www.example1.com">网站1</a></li>
      <li><a href="https://www.example2.com">网站2</a></li>
      <li><a href="https://www.example3.com">网站3</a></li>
      <li><a href="https://www.example4.com">网站4</a></li>
    </ul>
  </div>
</body>
</html>
